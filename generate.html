<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .background-image {
            background-image: url('./Images/page2bg.jpeg');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-cover bg-center h-screen relative">
    <div class="background-image"></div>
    <!-- Back Button -->
    <button onclick="window.history.back()" class="flex bg-pink-300 absolute top-4 right-0 text-black px-6 py-4 font-bold rounded-full">
        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back
    </button>
    <!-- Content Section -->
    <div class="w-1/5 ml-36 pt-20 flex flex-col items-center justify-center">
        <h1 class="text-6xl font-extrabold text-white text-left mb-4">WELCOME TO YOUR OWN PERSONAL FASHION STYLIST</h1>
        <button id="generateButton" class="bg-pink-300 text-white font-bold px-6 py-4 rounded flex items-center">
            Generate Response
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
